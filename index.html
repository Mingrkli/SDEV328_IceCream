<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>

    <body>
        <div>
            <h1>Welcome to my Ice Cream Shoppe!</h1>

            <form action="" method="post">
                <h2>How many scoops?</h2>
                <input type="text" />

                <h2>Choose flavor(s)</h2>
                <label
                    >Vanilla
                    <input
                        type="checkbox"
                        name="IceCreamFlavor"
                        value="Vanilla"
                /></label>
                <label
                    >Chocolate
                    <input
                        type="checkbox"
                        name="IceCreamFlavor"
                        value="Chocolate"
                /></label>
                <label
                    >Strawberry
                    <input
                        type="checkbox"
                        name="IceCreamFlavor"
                        value="Strawberry"
                /></label>
                <label
                    >Caramel
                    <input
                        type="checkbox"
                        name="IceCreamFlavor"
                        value="Caramel"
                /></label>

                <h2>Choose One</h2>
                <label
                    >Sugar Cone <input type="radio" name="IceCreamConeType"
                /></label>
                <label
                    >Waffle Cone <input type="radio" name="IceCreamConeType"
                /></label>
                <label
                    >Cup <input type="radio" name="IceCreamConeType"
                /></label>

                <input type="submit" value="Place Order" />
            </form>
        </div>
    </body>
</html>
